<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台内容</title>
		<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			.tian{
				position: absolute;
				top:0px;
				left: 0px;
				width: 100%;
				height: 100%;
				display: none;
			}
			.bg{
				position: absolute;
				height: 100%;
				width: 100%;
				background: rgba(255,254,250,0.5);
			}
			.content1{
				width: 500px;
				height: 600px;
				position: absolute;
				background: rgba(150,100,85,0.8);
				top: 15%;
				left: 25%;
				border: 1px solid deepskyblue;
			}
			.content1 input{
				width: 300px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button class="show">添加</button>
			<div class="tian">
				<div class="bg"></div>
				<div class="content1">
					<!--<p>文章：</p><input type="text" v-model="shunxu"/>-->
					<p>文章标签：</p><input type="text" v-model="biaoqian"/>
					<p>文章标题：</p><input type="text" v-model="title"/>
					<p>作者：</p><input type="text" v-model="author"/>
					<p>上传时间：</p><input type="text" v-model="time"/>
					<p>发布状态：</p><input type="text" v-model="zhuangtai"/>
					<p>操作：</p><input type="text" v-model="caozuo"/>
					<button class="add" @click="add">添加</button>
					<button class="hide">关闭</button>
				</div>
			</div>
			<div class="bs-example" data-example-id="bordered-table">
			    <table class="table table-bordered">
			      <thead>
			        <tr>
			          <th><input type="checkbox" /></th>
			          <th>文章ID</th>
			          <th>文章标签</th>
			          <th>文章标题</th>
			          <th>作者</th>
			          <th>上传时间</th>
			          <th>发布状态</th>
			          <th>操作</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr v-for="(tr,index) in trs" :key="index">
			          <th><input type="checkbox" /></th>
			          <th scope="row">{{index+1}}</th>
			          <td>{{tr.biaoqian}}</td>
			          <td>{{tr.title}}</td>
			          <td>{{tr.author}}</td>
			          <td>{{tr.time}}</td>
			          <td>
			          	<button @click="state"">未发布</button>
			          </td>
			          <td><button>编辑</button><button @click="del(index)">删除</button></td>
			        </tr>			         
			      </tbody>
			    </table>
 			 </div>
 			 
 			 
		</div>
		<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="../js/admin.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
